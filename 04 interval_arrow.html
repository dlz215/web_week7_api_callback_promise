<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interval</title>
</head>
<body>

<h1>What time is?</h1>
<p id="time"></p>


<script>

    let timeElement = document.querySelector('#time')

    setInterval ( () => {
        let date = Date()
        timeElement.innerHTML = date
    }, 1000 )

</script>

</body>
</html>
